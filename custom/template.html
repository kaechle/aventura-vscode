<ul class="actions-container" role="tablist" aria-label="Active View Switcher">
  <li class="action-item icon checked clicked" role="tab" draggable="true" aria-label="" aria-expanded="true"
    aria-selected="true" tabindex="0" title="" style="--insert-border-color:#737577;"><a
      class="action-label codicon codicon-timeline-view-icon" aria-label="Timeline"
      style="color: rgb(115, 117, 119);"></a>
    <div class="badge" aria-hidden="true" aria-label="Timeline" style="display: none;">
      <div class="badge-content" style="color: rgb(251, 252, 255); background-color: rgb(89, 118, 143);"></div>
    </div>
    <div class="active-item-indicator"></div>
  </li>
  <li class="action-item icon" role="tab" draggable="true" aria-label="" aria-expanded="false" aria-selected="false"
    style="--insert-border-color:#737577;"><a class="action-label codicon codicon-source-control-view-icon"
      aria-label="Source Control (⌃⇧G)" style="color: rgb(59, 59, 59);"></a>
    <div class="badge" aria-hidden="true" aria-label="Source Control (⌃⇧G)" style="display: none;">
      <div class="badge-content" style="color: rgb(251, 252, 255); background-color: rgb(89, 118, 143);"></div>
    </div>
    <div class="active-item-indicator"></div>
  </li>
  <li class="action-item icon" role="tab" draggable="true" aria-label="" aria-expanded="false" aria-selected="false"
    style="--insert-border-color:#737577;"><a class="action-label codicon codicon-outline-view-icon"
      aria-label="Outline (⇧⌘F)" style="color: rgb(59, 59, 59);"></a>
    <div class="badge" aria-hidden="true" aria-label="Outline (⇧⌘F)" style="display: none;">
      <div class="badge-content" style="color: rgb(251, 252, 255); background-color: rgb(89, 118, 143);"></div>
    </div>
    <div class="active-item-indicator"></div>
  </li>
</ul>
